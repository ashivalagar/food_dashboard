<!doctype html>
   <title>Upload new file</title>
   <h1>Upload new file</h1>
   <p>The file uploaded must be named: <p style="color: blue; display: inline">instagram.json</p> (for Social Shares data), 
      <p style="color: blue; display: inline">recipe.json</p> (for Food Recipe),
      <p style="color: blue; display: inline">meal.json</p> (for Meal of the day)
      and <p style="color: blue; display: inline">packaged.json</p> (for Packaged Food)</p>
   <form action="" method=post enctype=multipart/form-data>
   <p><input type=file name=file>
      <input type=submit value=Upload>
   </form>

   {% if message %}
      <p style="color: rgb(15, 179, 0);"><strong>{{ message }}</strong>
   {% endif %}

   {% if error %}
    <p style="color: rgb(187, 14, 2);"><strong>{{ error }}</strong>
   {% endif %}
